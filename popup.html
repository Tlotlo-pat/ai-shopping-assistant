<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <!-- Logo and Name -->
  <div class="header">
    <img src="icon128.png" alt="Logo" class="logo">
    <h1 class="app-name">Shopping Assistant</h1>
  </div>

  <!-- Buttons and Input -->
  <button id="translateBtn">Translate</button>
  <button id="summarizeBtn">Summarize Reviews</button>
  <input id="searchQuery" placeholder="Search query">
  <button id="rewriteBtn">Optimize Search</button>

  <!-- Output -->
  <div id="output"></div>
</div>

<script type="module" src="popup.js"></script>
</body>
</html>
